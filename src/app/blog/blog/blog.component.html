
<title><h1>Blog</h1></title>
<div class="container">
    <div class="jumbotron">
             <h1>Blog</h1>
        <h1>Create Post</h1>
<label for="">User Id</label>
<input type="text" [(ngModel)]="userId">
<br>
<label for="">Title</label>
<input type="text" [(ngModel)]="title">
<br>
<label for="">Body Content</label>
<textarea name="" id="" cols="30" rows="10" [(ngModel)]="body"></textarea>
<br>
<button class="btn btn-primary"(click)="createPost()" *ngIf="isCreate">Create</button>
<button class="btn btn-primary"(click)="updatePost()" *ngIf="!isCreate">Update</button>


<h1>Blog Posts</h1>

<ul>
    <li *ngFor="let post of postsList">
        <h3 (click)="edit(post.id)">{{post.title}}</h3>
        <p>{{post.body}}</p>
        <button class="btn btn-primary"(click)="deletePost(post.id)">Delete</button>
        <hr>
    </li>
</ul>
